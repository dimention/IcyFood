<div class="row recipe">
  <div class="col-md-12">
    <a href="#" ng-click="$close()"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
    <div class="error">
      <p ng-repeat="error in errors">{{error.message}}</p>
    </div>
    <div class="modal-header">
      <h3>{{r.recipe.name}}</h3>
      <div ng-controller="RatingCtrl">
        <rating class="rating" ng-style="success" ng-model="rate" max="max" readonly="isReadonly" on-hover="hoveringOver(value)" on-leave="overStar = null" ng-click="setRating(r.recipe.id)"></rating>
      </div>
      <div class="fb-like" data-href="https://developers.facebook.com/docs/plugins/" data-layout="button_count" data-action="like" data-show-faces="false" data-share="false"></div>
    </div>
    <div class="modal-body">
      <div class="thumbnail" style="display: inline-block">
        <img ng-cloak ng-src="/{{r.recipe.image}}">
      </div>
      <div class="instructions">
        {{r.recipe.instructions}}
      </div>
      <div class="ingredients">
        <ul>
          <li ng-repeat="ingredient in r.recipe.ingredients">
            {{ingredient.name}} ({{ingredient.quantity}} {{ingredient.unit}})
          </li>
        </ul>
      </div>
      <div class="fb-comments" data-href="{{absurl}}" data-numposts="10" data-colorscheme="light" data-width="100%" id="commentbox"></div>
    </div>
  </div>
</div>
