
  <tags-input ng-model="tags" class="ti-input-lg">
    <auto-complete source="loadTags($query)"></auto-complete>
  </tags-input>
  <div class="row">
    <div class="col-md-4" id="recipe-list" ng-repeat="r in recipes">
      <h4><a href="show/{{r.recipe.id}}">{{r.recipe.name}}</a></h4>
      <div ng-controller="RatingCtrl">
        <rating class="rating" ng-style="success" ng-model="rate" ng-init="init(r.rating, r.readonly)" max="max" readonly="isReadonly" on-hover="hoveringOver(value)" on-leave="overStar = null" ng-click="setRating(r.recipe.id)"></rating>
      </div><!-- rating controller end-->
      <div class="panel panel-default">
        <div class="panel-body">
          <a href="show/{{r.recipe.id}}"><img ng-src="{{r.recipe.image}}"></a>
          <div>
            <div ng-repeat="ingredient in r.recipe.ingredients">
              <input id="{{ ingredient.name }}" type="checkbox" />
              <label for="{{ ingredient.name }}">{{ ingredient.name }} <i>{{ ingredient.quantity }} {{ ingredient.unit }}</i></label>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
