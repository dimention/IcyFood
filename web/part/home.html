
<tags-input ng-model="tags" class="ti-input-lg">
  <auto-complete source="loadTags($query)"></auto-complete>
</tags-input>
<div masonry load-images="false" class="row">
  <div class="col-md-3 masonry-brick" ng-repeat="r in recipes">
    <h4><a href="show/{{r.recipe.id}}">{{r.recipe.name}}</a></h4>
    <div ng-controller="RatingCtrl">
      <rating class="rating" ng-style="success" ng-model="rate" max="max" readonly="isReadonly" on-hover="hoveringOver(value)" on-leave="overStar = null" ng-click="setRating(r.recipe.id)"></rating>
    </div><!-- rating controller end-->
    <div class="thumbnail">
      <a href="show/{{r.recipe.id}}"><img ng-src="{{r.recipe.image}}"></a>
      <div class="ingredient_block">
        <div ng-repeat="ingredient in r.recipe.ingredients">
          <input id="{{ r.recipe.id }}_{{ ingredient.id }}" type="checkbox" ng-checked="isChecked(ingredient.id)" ng-click="toggleIngredient(ingredient)" />
          <label for="{{ r.recipe.id }}_{{ ingredient.id }}"></label>
          <div class="ingredient">{{ ingredient.name }} <i>{{ ingredient.quantity }} {{ ingredient.unit }}</i></div>
        </div>
      </div>
    </div>
  </div>
</div>
